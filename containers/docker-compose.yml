version: '3.4'
services:
  vault:
    restart: always
    image: vault:latest
    ports:
      - "8001:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=developer_token
      - VAULT_TOKEN=developer_token
    cap_add:
      - IPC_LOCK

#  vault-rabbitmq:
#    restart: always
#    image: rabbitmq:3-management
#    ports:
#      - "8082:8082"
#    environment:
#      - RABBITMQ_DEFAULT_USER=vaultmq
#      - RABBITMQ_DEFAULT_PASS=big_vault_password
#

  netbox: &netbox
    image: netboxcommunity/netbox:${VERSION-v3.2-1.6.1}
    depends_on:
    - postgres
    - redis
    - redis-cache
    - netbox-worker
    env_file: env/netbox.env
    user: 'unit:root'
    volumes:
    - ./startup_scripts:/opt/netbox/startup_scripts:z,ro
    - ./initializers:/opt/netbox/initializers:z,ro
    - ./configuration:/etc/netbox/config:z,ro
    - ./reports:/etc/netbox/reports:z,ro
    - ./scripts:/etc/netbox/scripts:z,ro
    - netbox-media-files-2295:/opt/netbox/netbox/media:z

  netbox-worker:
    <<: *netbox
    depends_on:
    - redis
    - postgres
    command:
    - /opt/netbox/venv/bin/python
    - /opt/netbox/netbox/manage.py
    - rqworker
  netbox-housekeeping:
    <<: *netbox
    depends_on:
    - redis
    - postgres
    command:
    - /opt/netbox/housekeeping.sh

  # postgres
  postgres:
    image: postgres:14-alpine
    env_file: env/postgres.env
    volumes:
    - netbox-postgres-data-2295:/var/lib/postgresql/data

  # redis
  redis:
    image: redis:6-alpine
    command:
    - sh
    - -c # this is to evaluate the $REDIS_PASSWORD from the env
    - redis-server --appendonly yes --requirepass $$REDIS_PASSWORD ## $$ because of docker-compose
    env_file: env/redis.env
    volumes:
    - netbox-redis-data-2295:/data
  redis-cache:
    image: redis:6-alpine
    command:
    - sh
    - -c # this is to evaluate the $REDIS_PASSWORD from the env
    - redis-server --requirepass $$REDIS_PASSWORD ## $$ because of docker-compose
    env_file: env/redis-cache.env

volumes:
  netbox-media-files-2295:
    driver: local
  netbox-postgres-data-2295:
    driver: local
  netbox-redis-data-2295:
    driver: local
